@startuml
skinparam roundcorner 10
skinparam BoxPadding 10
skinparam headerFontColor #75A4FF
skinparam headerFontSize 18
skinparam sequence {
  ArrowColor #75A4FF
  GroupBackgroundColor #75A4FF
  GroupBorderColor #EDECFF
  GroupHeaderFontColor #ffffff
  BoxBorderColor #75A4FF
  BoxBackgroundColor #EDECFF
  BoxPadding 10

  ParticipantBorderColor #75A4FF
  ParticipantBackgroundColor #ffffff
  ParticipantPadding 10

  ActorBorderColor #75A4FF
  ActorBackgroundColor #ffffff
  EntityBorderColor #75A4FF
  EntityBackgroundColor #ffffff
  DatabaseBorderColor #75A4FF
  DatabaseBackgroundColor #ffffff

  LifeLineBorderColor #878787
}

participant SchoolPlatform 
participant MessagingServer
participant PushServer
participant StudentMobileApp
database IPFS
actor Student

SchoolPlatform -> MessagingServer : Verifiable Credential (VC-JWT)
MessagingServer -> PushServer :  VC-JWT
PushServer -> StudentMobileApp : Pushnote VC-JWT
PushServer -> IPFS : Resolve IPFS Links
ref over PushServer, IPFS : IPFS VC Parsing Flow
StudentMobileApp -> Student : Accept Credential?
Student -> Student : Accept or Reject
ref over StudentMobileApp, Student : Accept Reject Flow


@enduml

