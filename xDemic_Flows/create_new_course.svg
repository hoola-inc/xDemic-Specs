@startuml
skinparam roundcorner 10
skinparam BoxPadding 10
skinparam headerFontColor #75A4FF
skinparam headerFontSize 18
skinparam sequence {
  ArrowColor #75A4FF
  GroupBackgroundColor #75A4FF
  GroupBorderColor #EDECFF
  GroupHeaderFontColor #ffffff
  BoxBorderColor #75A4FF
  BoxBackgroundColor #EDECFF
  BoxPadding 10

  ParticipantBorderColor #75A4FF
  ParticipantBackgroundColor #ffffff
  ParticipantPadding 10

  ActorBorderColor #75A4FF
  ActorBackgroundColor #ffffff
  EntityBorderColor #75A4FF
  EntityBackgroundColor #ffffff
  DatabaseBorderColor #75A4FF
  DatabaseBackgroundColor #ffffff

  LifeLineBorderColor #878787
}

actor SchoolAdmin
participant ClientApp
database SchoolDatabase
participant BadgeMicroservice
SchoolAdmin -> ClientApp: Create New Course
SchoolAdmin -> SchoolAdmin : Enter relevant information
note over SchoolAdmin, ClientApp
	Course Name
	Course Code
	Course Description
	Grading Schema (Import? from Alignment?
	Criteria (Internally defined)
	Tags
	issuer	
	Alignment (e.g. Link to AP Official guide or Schools own)
		Alignement Specs as []
	(We need all the information necessary for 
	https://github.com/IMSGlobal/openbadges-specification/blob/develop/examples/index.md#badgeclass-example-definition)

endnote

ClientApp -> BadgeMicroservice: Create Badge Class 

BadgeMicroservice -> SchoolDatabase: Pull Necessary Data

BadgeMicroservice -> BadgeMicroservice: Generate "New Course" Badge

@enduml

